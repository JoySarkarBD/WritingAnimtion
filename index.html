<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .text p {
            font-family: 'cursive';
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            animation: textAnimation 5s steps(40, end) forwards;
        }

        @keyframes textAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable F12 and Ctrl+Shift+I for developer tools
        document.onkeydown = function (e) {
            if (e.ctrlKey && (e.keyCode === 73 || e.keyCode === 74)) {
                return false;
            }
        };
    </script>
    <title>Animated Cursive Text</title>
</head>
<body>
    <div class="text">
        <p>Hello I'm A Coder</p>
    </div>
</body>
</html>
