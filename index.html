!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Cursive Text</title>
  <style>
    .animation-container {
      display: flex;
      align-items: center;
    }

    .hand-icon {
      /* Style your hand holding a pen icon here */
      /* You might need to use an <img> or an <svg> for the icon */
    }

    .text {
      font-family: cursive;
      font-size: 24px;
      white-space: nowrap; /* Prevent text from wrapping */
      overflow: hidden; /* Hide overflow text */
      width: 0; /* Start with zero width */
      animation: typeWriter 4s steps(30, end) infinite; /* Animation duration and steps */

      /* Optional styling for the text */
      color: #333;
      padding-left: 10px; /* Space between icon and text */
    }

    @keyframes typeWriter {
      to {
        width: 100%; /* Fully reveal the text */
      }
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="hand-icon">
      <!-- Add your hand holding a pen icon here -->
    </div>
    <div class="text">
      Hello, I'm a Coder.
    </div>
  </div>

  <script>
    // JavaScript code can go here for any interactivity or further customization
  </script>
</body>
</html>
