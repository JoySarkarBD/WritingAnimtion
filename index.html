<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursive Animation</title>
    <style>
        body {
            font-family: cursive; /* Set your cursive font here */
            background-color: #f0f0f0; /* Set your desired background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .animated-text {
            font-size: 24px; /* Adjust the font size as needed */
            opacity: 0;
            white-space: nowrap;
            animation: textAnimation 5s steps(40, end) forwards;
        }

        @keyframes textAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">
        Hello I'm A Coder.
    </div>
</body>
</html>
