<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Cursive Text</title>
  <style>
    .animation-container {
      display: flex;
      align-items: center;
    }

    .hand-icon {
      font-size: 24px;
      /* Use the pen icon üñäÔ∏è here, you might need to adjust the font or import an icon library */
    }

    .text {
      font-family: cursive;
      font-size: 24px;
      white-space: nowrap; /* Prevent text from wrapping */
      overflow: hidden; /* Hide overflow text */
      width: 0; /* Start with zero width */
      animation: typeWriter 4s steps(100, end) infinite linear; /* Smoother animation with linear timing */

      /* Optional styling for the text */
      color: #333;
      padding-left: 10px; /* Space between icon and text */
    }

    @keyframes typeWriter {
      to {
        width: 100%; /* Fully reveal the text */
      }
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="hand-icon">
      üñäÔ∏è <!-- You can replace this with the actual icon code or font icon -->
    </div>
    <div class="text">
      Hello, I'm a Coder.
    </div>
  </div>
</body>
</html>
