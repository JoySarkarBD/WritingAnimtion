<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursive Animation</title>
    <style>
        body {
            font-family: cursive; /* Set your cursive font here */
            background-color: #f0f0f0; /* Set your desired background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .animation-container {
            display: flex;
            align-items: center;
        }

        .pen-emoji {
            font-size: 30px; /* Adjust the emoji size as needed */
            animation: penAnimation 2s ease-in-out forwards;
        }

        .animated-text {
            display: flex;
            font-size: 24px; /* Adjust the font size as needed */
            align-items: center;
            opacity: 0;
            animation: textAnimation 2s ease-in-out forwards 0.5s;
        }

        .coder-text {
            font-weight: bold; /* Add styling to the "Coder" text if needed */
        }

        @keyframes penAnimation {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes textAnimation {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="pen-emoji">üñäÔ∏è</div> <!-- Use the üñäÔ∏è emoji here -->
        <div class="animated-text">
            <span>Hello</span>
            <span>I'm</span>
            <span class="coder-text">A Coder.</span>
        </div>
    </div>
</body>
</html>
